<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            z-index: 10000;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        #navbar a:hover {
            background-color: #555;
        }

        #background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, rgb(0, 0, 0), rgb(1, 44, 42));
        }

        .star {
            position: absolute;
            background: rgb(57, 255, 215);
            border-radius: 50%;
            transform: scale(0);
            animation: sparkle 2s infinite, drift linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        input {
            margin-bottom: 10px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            width: 250px;
            height: 250px;
            border: 2px solid #daf3f1;
            margin: 40px;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .image:hover {
            transform: scale(1.1);
            border-color: #9900ff;
        }

        .bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.2);
            padding: 10px;
        }

        #menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            width: 200px;
        }

        #menuContent {
            padding: 10px;
        }

        #closeButton {
            float: right;
            cursor: pointer;
            color: #333;
        }

        #launchButton {
            font-family: Arial;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        #launchButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="proxy.html">Proxy</a>
    <a href="memes.html">Memes</a>
    <a href="settings.html">Settings</a>
</div>

<div id="background">
    <!-- Generating stars -->
    <script>
        const numStars = 300;
        const background = document.getElementById('background');

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;

            background.appendChild(star);
        }
    </script>
</div>

<div id="menu">
    <div id="menuContent">
        <span id="closeButton" onclick="closeMenu()">&times;</span>
        <button id="launchButton" onclick="launchByeBlocker()">Launch ByeBlocker</button>
    </div>
</div>
