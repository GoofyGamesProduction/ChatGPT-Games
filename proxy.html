<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
</head>
<body>
    <h1>Proxy Browser</h1>
    <input type="url" id="urlInput" placeholder="Enter URL">
    <button onclick="loadUrl()">Load</button>
    <iframe id="proxyFrame" width="100%" height="600" frameborder="0"></iframe>

    <script>
        function loadUrl() {
            const urlInput = document.getElementById('urlInput');
            const proxyFrame = document.getElementById('proxyFrame');

            if (urlInput.value.trim() !== '') {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + urlInput.value;
                proxyFrame.src = proxyUrl;
            }
        }
    </script>
</body>
</html>
