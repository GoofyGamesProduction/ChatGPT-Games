<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            transition: transform 0.3s;
        }

        .navbar a:hover {
            transform: scale(1.1);
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Apps</a>
        <a href="#">Proxy</a>
        <a href="#">Settings</a>
    </div>
    <div class="center-text">
        <p>Welcome to my little Goofy Site.</p>
    </div>
</body>
</html>
