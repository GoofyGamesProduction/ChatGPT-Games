<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - The Binding of Isaac</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        #navbar a:hover {
            background-color: #555;
        }

        #gameContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gameImage {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            transition: transform 0.3s;
            cursor: pointer;
        }

        #gameImage:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="apps.html">Apps</a>
        <a href="proxy.html">Proxy</a>
        <a href="memes.html">Memes</a>
        <a href="settings.html">Settings</a>
    </div>

    <div id="gameContainer">
        <!-- Replace 'path-to-game-thumbnail.jpg' with the actual path to your game thumbnail -->
        <img id="gameImage" src="path-to-game-thumbnail.jpg" alt="The Binding of Isaac" onclick="openGamePage()">
    </div>

    <script>
        function openGamePage() {
            // Redirect to the index.html file in games/TheBindingOfIssacWrathOfTheLamb folder
            window.location.href = 'games/TheBindingOfIssacWrathOfTheLamb/index.html';
        }
    </script>

</body>
</html>
